<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <meta property="og:image" content="images/Currency converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/paragraph.css" rel="stylesheet">
    <script defer src="js/script.js">
    </script>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Kalkulator Walut</h1>
    </header>
    <div class="header__container">
        <div class="container">
            <p>Jak korzystać z kalkulatora walut?
                Wpisz kwotę, którą chcesz przeliczyć, następnie
                wskaż, z jakiej waluty i na jaką walutę przeliczasz. Uwaga! Pola oznaczone * są obowiązkowe!</p>
        </div>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" placeholder="Wpisz kwotę"
                            step="0.01" min="0" class="js-amount" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field form__field--select js-currencyTo" name="currencyTo">
                            <option class="js-euro" value="4.81">EUR</option>
                            <option class="js-usd" value="4.89">USD</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-converterButton" type="submit">Przelicz</button>
            </p>
            <p class="form__paragraph">
                Po przeliczeniu kwota wynosi:<strong class="paragraph__result js-result">n/a</strong>
                <span class="js-currency"></span>
            </p>
        </form>
    </div>
</body>

</html>
